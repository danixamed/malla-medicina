<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Medicina - Danixa</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #1f2937;
    }
    .ciclo {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ciclo h2 {
      color: #2563eb;
    }
    .curso {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
    }
    .curso:hover {
      background-color: #e0f2fe;
    }
    .completado {
      background-color: #bbf7d0 !important;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular de Medicina UCSUR (Danixa)</h1>

  <div class="ciclo">
    <h2>Ciclo 1</h2>
    <div class="curso" onclick="toggleCurso(this)">Biología Celular y Molecular</div>
    <div class="curso" onclick="toggleCurso(this)">Anatomía General</div>
    <div class="curso" onclick="toggleCurso(this)">Bioquímica</div>
    <div class="curso" onclick="toggleCurso(this)">Redacción General</div>
    <div class="curso" onclick="toggleCurso(this)">Realidad Nacional</div>
  </div>

  <div class="ciclo">
    <h2>Ciclo 2</h2>
    <div class="curso" onclick="toggleCurso(this)">Morfofisiología I</div>
    <div class="curso" onclick="toggleCurso(this)">Lengua y Oratoria</div>
    <div class="curso" onclick="toggleCurso(this)">Introducción a la Investigación</div>
    <div class="curso" onclick="toggleCurso(this)">Filosofía</div>
    <div class="curso" onclick="toggleCurso(this)">Epidemiología</div>
  </div>

  <script>
    function toggleCurso(el) {
      el.classList.toggle('completado');
    }
  </script>
</body>
</html>
